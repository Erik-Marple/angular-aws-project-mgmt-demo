<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      &nbsp;Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActove="active">
        <fa-icon [icon]="faHome"></fa-icon>
        &nbsp;Home
      </a>
      <a mat-list-item routerLink="/add-request" routerLinkActove="active">
        <fa-icon [icon]="faFileContract"></fa-icon>
        &nbsp;Add Request
      </a>
      <a mat-list-item routerLink="/request-log" routerLinkActove="active">        
        <fa-icon [icon]="faList"></fa-icon>
        &nbsp;Change Request Log
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <a mat-list-item routerLink="/home" routerLinkActive="active">
          <h1 class="mat-h1">
            <fa-icon [icon]="faCity"></fa-icon>
            &nbsp;PROJECT MANAGEMENT
          </h1>
        </a>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
